<div class="container-content container">
    <div class="container-title">
        <h1>
            Itens
        </h1>
    </div>
    <div class="input">
        <div class="input-icon">
            <i class="bi bi-search"></i>
        </div>
        <input placeholder="Pesquisar" type="text">
    </div>

    <div class="container-button-fio">
        <button>Cadastro de FIO</button>
    </div>
    <button (click)="changeModalEntrada(1)">Entrada Itens</button>
    <button (click)="changeModalEntrada(2)">Entrada Fios</button>

    <div class="container-fios row">
        <app-fio  (click)="openModalDetalhes()" class="col-md-3 col-sm-4"></app-fio>
        <app-fio class="col-md-3 col-sm-4"></app-fio>
        <app-fio class="col-md-3 col-sm-4"></app-fio>
        <app-fio class="col-md-3 col-sm-4"></app-fio>
        <app-fio class="col-md-3 col-sm-4"></app-fio>
        <app-malha class="col-md-3 col-sm-4"></app-malha>
        <app-malha class="col-md-3 col-sm-4"></app-malha>
        <app-malha class="col-md-3 col-sm-4"></app-malha>
        <app-malha class="col-md-3 col-sm-4"></app-malha>
        <app-malha class="col-md-3 col-sm-4"></app-malha>
        <app-maquina class="col-md-3 col-sm-4"></app-maquina>
        <app-maquina class="col-md-3 col-sm-4"></app-maquina>
        <app-maquina class="col-md-3 col-sm-4"></app-maquina>
        <app-maquina class="col-md-3 col-sm-4"></app-maquina>
        <app-maquina class="col-md-3 col-sm-4"></app-maquina>
        <app-itens class="col-md-3 col-sm-4"></app-itens>
        <app-itens class="col-md-3 col-sm-4"></app-itens>
        <app-itens class="col-md-3 col-sm-4"></app-itens>
        <app-itens class="col-md-3 col-sm-4"></app-itens>
        <app-itens class="col-md-3 col-sm-4"></app-itens>
        <app-detalhes-maquina (statusModalDetalhes)="openModalDetalhes()" *ngIf="stateDetalhes"></app-detalhes-maquina>
        <app-entrada [tipo]="tipoModalEntrada" (changeModal)="changeModalEntrada(1)"
            style="position: fixed; top:0;left:0" *ngIf="stateEntrada"></app-entrada>
    </div>
